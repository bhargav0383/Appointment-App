<div class="container">
    <div class="card mt-3" style="background-color: #f0f0f0;">
        <div class="row mt-3">
            <div class="col">
                <h2 class="text-center">Create new appointment</h2>
            </div>
        </div>

        <div class="row mt-3 mb-3 p-3">
            <div class="col-lg-7 col-md-12 mb-3">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment Description">
            </div>
            <div class="col-lg-3 col-md-8 col-sm-6 mb-3">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>        
    </div>

    <div class="card mt-5 mb-3" style="background-color: #f0f0f0;">
        <h2 class="text-center mt-3">Appointments</h2>

        <div class="row mt-3 p-3">
            <div class="col-md-4" *ngFor="let appointment of appointments; index as i">
                <div class="card mb-3" style="background-color: #f3e6e6;">
                    <div class="card-body">
                        <h5 class="card-title">{{ appointment.title }}</h5>
                        <p class="card-text">{{ appointment.date | date:'dd.MM.yyyy' }}</p>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-danger" type="button" (click)="deleteAppointment(i)">Delete</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
